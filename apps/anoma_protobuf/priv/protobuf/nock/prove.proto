syntax = "proto3";

package Anoma.Protobuf.Nock.Prove;

import "nock/input.proto";

message Request {
  oneof program {
    bytes jammed_program = 1;
    string text_program = 2;
  }

  repeated Anoma.Protobuf.Nock.Input public_inputs = 3;
  repeated Anoma.Protobuf.Nock.Input private_inputs = 4;
}

message Response {
  oneof result {
    bytes proof = 1;
    string error = 2;
  }
}
