syntax = "proto3";

package Anoma.Protobuf.Nock.Run;

import "nock/input.proto";
import "node_info.proto";

message Request {
  NodeInfo node_info = 1;
  oneof program {
    bytes jammed_program = 2;
    string text_program = 3;
  }

  repeated Anoma.Protobuf.Nock.Input inputs = 4;
}

message Response {
  oneof result {
    bytes output = 1;
    string error = 2;
  }
}